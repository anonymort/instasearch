<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instasearch (v1.0)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Instasearch (v1.0)</h1>
    <p id="disclaimer" style="text-align: center; font-style: italic; margin-bottom: 20px;">
        All processing is done locally in your browser. No data is uploaded to any server.
    </p>
    <div class="input-group">
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <input type="file" id="fileInput" multiple accept=".html">
        <input type="text" id="searchInput" placeholder="Search messages...">
        <button id="clearSearch">Clear Search</button>
    </div>
    <div id="searchStats"></div>
    <div id="status"></div>
    <div id="loadingIndicator">Searching...</div>
    <div id="results"></div>

    <div id="contextModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="contextMessages"></div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
